<!doctype html>
<html>

<head>

    <link href="./output.css" rel="stylesheet">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="font-poppins tracking-wider">
    <!-- NAVBAR -->
    <header class="w-full py-8">
        <nav class="container mx-auto px-4 flex items-center justify-between">
            <!-- logo -->
            <div>
                <img src="../public/logo.svg" alt="logo" class="w-[110px] md:w-[140px]">
            </div>
            <!-- menu -->
            <div>
                <!-- hid menu bar when mobile divice -->
                <ul class="hidden md:flex capitalize gap-8">
                    <li><a href="" class="hover:text-orange">beranda</a></li>
                    <li><a href="" class="hover:text-orange">package</a></li>
                    <li><a href="" class="hover:text-orange">destination</a></li>
                    <li><a href="" class="hover:text-orange">about us</a></li>
                    <li><a href="" class="hover:text-orange">service</a></li>
                </ul>
            </div>
            <!-- login button -->
            <div class="hidden md:block">
                <a href="#" class="btn">Login</a>
            </div>
            <!-- menu mobile -->
            <!-- hidden mobile akan diatur dalam js -->
            <div id="navMobile" class="hidden transition-all duration-300">
                <ul class="capitalize bg-white absolute h-[100vh] inset-0 py-20 flex flex-col gap-4 items-center z-50">
                    <div>
                        <img src="../public/logo.svg" alt="logo" class="w-[110px]">
                    </div>
                    <li><a href="" class="hover:text-orange">beranda</a></li>
                    <li><a href="" class="hover:text-orange">package</a></li>
                    <li><a href="" class="hover:text-orange">destination</a></li>
                    <li><a href="" class="hover:text-orange">about us</a></li>
                    <li><a href="" class="hover:text-orange">service</a></li>

                    <!-- login button -->
                    <div class="mt-10">
                        <a href="" class="btn">Login</a>
                    </div>
                </ul>
            </div>
            <!-- burger menu -->
            <div id="menuBurger" class="md:hidden cursor-pointer z-50 transition-all duration-300">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <script src="./main.js"></script>

</html>
